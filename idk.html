<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ZK-Client</title>
      <style>
         @keyframes FadeInOut {
         0% {
         opacity:1;
         }
         25% {
         opacity:0.75;
         }
         50% {
         opacity:0.50;
         }
         75% {
         opacity:0.25;
         }
         100% {
         opacity:0;
         }
         }
         @font-face {
         font-family: 'FFF Forward';
         src: url('../fonts/font2.ttf');
         }
         * {
         font-family: 'FFF Forward';
         font-size: 12px;
         user-select: none;
	 text-shadow: 1px 0px 0 #ffffff00, 0px 0px 0 #ffffff00;
	 color: #00e5ff;
         }
         #status {
         position: absolute;
         left: 6px;
         bottom: 2px;
         }
      </style>
   </head>
   <body>
      <style>
         .geeks {
         margin: auto;
         align-content: center;
         align-items: center;
         border: 5px solid rgb(11 255 241);
         top: 0;
         right: 0;
         bottom: 0;
         left: 0;
		 width: fit-content;
         }
         .geeks span {
         font-family: -apple-system, BlinkMacSystemFont,
         "Segoe UI", Roboto,Oxygen, Ubuntu, Cantarell,
         "Open Sans", "Helvetica Neue", sans-serif;
         font-size: 24px;
         display: inline-block;
         transition: all 0.5s;
         animation: animate 2s infinite;
         }
         .geeks span:nth-child(1) {
         animation-delay: 0.1s;
         }
         .geeks span:nth-child(2) {
         animation-delay: 0.2s;
         }
         .geeks span:nth-child(3) {
         animation-delay: 0.3s;
         }
         .geeks span:nth-child(4) {
         animation-delay: 0.4s;
         }
         .geeks span:nth-child(5) {
         animation-delay: 0.5s;
         }
         .geeks span:nth-child(6) {
         animation-delay: 0.6s;
         }
         .geeks span:nth-child(7) {
         animation-delay: 0.7s;
         }
         .geeks span:nth-child(8) {
         animation-delay: 0.8s;
         }
         .geeks span:nth-child(9) {
         animation-delay: 0.9s;
         }
         .geeks span:nth-child(10) {
         animation-delay: 1s;
         }
         .geeks span:nth-child(11) {
         animation-delay: 1.1s;
         }
         .geeks span:nth-child(12) {
         animation-delay: 1.2s;
         }
         .geeks span:nth-child(13) {
         animation-delay: 1.3s;
         }
         @keyframes animate {
         0% {
         color: #0005f6;
         transform: translateY(0);
         margin-left: 0;
         }
         25% {
         color: #00e5ff;
         transform: translateY(-15px);
         margin-left: 10px;
         }
         100% {
         color: #00f1ff;
         transform: translateY(0);
         margin-left: 0;
         }
         }    
      </style>
      </head>
      <body>
         <div class="geeks">
            <span>U</span>
            <span>P</span>
            <span>D</span>
            <span>A</span>
            <span>T</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
         </div>
         </div>
   </body>
</html>
